{% extends 'layout.html' %}
{% block content %}
{% for post in posts_data %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/' + post.author.image_file)}}">
    <div class="media-body">
      <div class="article-metadata">
        <!-- <a class="mr-2" href="#">{{ post.title }}</a> -->
        Posted by <small class="text-muted">{{ post.author.username}}</small> on <small><p class="article-content">{{ post. date_posted.strftime('%Y-%m-%d') }}</p></small>
      </div>
      <h4><a class="mr-2" href="{{url_for('post', post_id=post.id)}}">{{ post.title }}</a></h4>
      <p class="article-content" >{{ post.content}}</p>
      
    </div>
  </article> 
  {% endfor %}
{% endblock %}
