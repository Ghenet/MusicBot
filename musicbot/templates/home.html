{% extends 'layout.html' %}
{% block content %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}"> -->
<section id="video">

</section>
<main id="testIdChangeLater">
                    
</main>
  <h3>Leave your comments below</h3>

{% for post in posts_data %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/' + post.author.image_file)}}">
    <div class="media-body">
      <div class="article-metadata">
        <!-- <a class="mr-2" href="#">{{ post.title }}</a> -->
        <strong >{{ post.author.username}}</strong> <small class="text-muted">Commented on <p class="article-content">{{ post. date_posted.strftime('%Y-%m-%d') }}</p></small>
      </div>
      <h5><a class="mr-2" href="{{url_for('post', post_id=post.id)}}">{{ post.title }}</a></h5>
      <p class="article-content" >{{ post.content}}</p>
      
    </div>
  </article> 
  {% endfor %}
{% endblock %}
